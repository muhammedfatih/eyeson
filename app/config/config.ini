[SOURCE]
path = https://s3-eu-west-1.amazonaws.com/jamcams.tfl.gov.uk/00001.06648.mp4?i=8l3ax
loop = true

[DETECTOR]
weight = /app/resources/yolov7-tiny.weights
config = /app/resources/yolov7-tiny.cfg
names = /app/resources/coco.names
threshold = 0.4
nms = 0.3
networkheight = 416
networkwidth = 416

[NEARMISS]
class1 = truck
class2 = car
output = /app/nearmisses/
distance = 70
inflationsmallimage = 0.3
savebigimage = true
savesmallimage = true

[DISPLAY_WINDOW]
name = Eyes On

[DEBUG]
showframeindex = true
stepbystepframe = false
showframefetcherror = false
showdisplaywindow = true

[BACKEND]
savelastframe = true
lastframepath = /app/resources/last_frame.jpg

[WEB_INTERFACE_LABELS]
source = Camera
detector = Detection
nearmiss = Near Miss
path = Stream URL
threshold = Confidence Threshold
nms = Non-Maximum Suppression
networkheight = Network Height
networkwidth = Network Width
class1 = First Type
class2 = Second Type
distance = Distance to Accept Near Miss
inflationsmallimage = Inflation for Thumbnails

[WEB_INTERFACE_TYPES]
path = text
threshold = number
nms = number
networkheight = number
networkwidth = number
class1 = coconames
class2 = coconames
distance = number
inflationsmallimage = number

