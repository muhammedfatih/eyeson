[SOURCE]
path=https://s3-eu-west-1.amazonaws.com/jamcams.tfl.gov.uk/00001.06648.mp4?i=8l3ax
loop=false

[DETECTOR]
weight=./resources/yolov7-tiny.weights
config=./resources/yolov7-tiny.cfg
names=./resources/coco.names
threshold=0.5
nms=0.6
networkHeight=64
networkWidth=64

[NEARMISS]
class1=bus
class2=car
output=./nearmisses2/
distance=70
inflationSmallImage=0.3
saveBigImage=false
saveSmallImage=false

[DISPLAY_WINDOW]
name=Eyes On

[DEBUG]
showFrameIndex=true
stepByStepFrame=false
showFrameFetchError=false